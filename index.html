<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestorm Rescue</title>
    <link rel="stylesheet" href="/ui_style.css">
    <!-- Suppress favicon error -->
    <link rel="icon" href="data:,">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        .canvas_webgl { display: none; }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal-content {
            background: #16213e;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #FF6500;
            width: 90%;
            max-width: 300px;
            position: relative;
            /* Add this to ensure content inside is centered */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #modal-buttons button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #modal-ok, #modal-confirm { background-color: #4CAF50; color: white; }
        #modal-cancel { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <!-- Audio Elements with corrected paths -->
    <audio id="walkingSound" src="/jatka.mp3" loop></audio>
    <audio id="shootingSound" src="/shoot.mp3" loop></audio>
    <audio id="painSound" src="/pain.mp3"></audio> <!-- Removed loop from pain sound -->
    <audio id="fireSound" src="/fire2.mp3" loop></audio>

    <!-- UI Screens -->
    <div class="container" id="ui-screen">
        <h1>Firestorm Rescue</h1>
        <div class="buttons" style="display: flex; flex-direction: column; align-items: center; gap: 40px;">
            <button id="startGame">Start</button>
            <button onclick="window.location.href='./story.html'">Story</button>
            <button id="instructions">Instructions</button>
            <button id="endGame">End Game</button>
        </div>
    </div>
    
    <div id="loadingScreen" style="display: none;">
        <div class="loadingContent">
            <p class="loadingText">Loading Assets...</p>
            <div class="spinner"></div>
        </div>
    </div>
    
    <!-- Custom Modal -->
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <div id="modal-text"></div>
            <div id="modal-buttons">
                <button id="modal-ok">OK</button>
                <button id="modal-confirm">Yes</button>
                <button id="modal-cancel">No</button>
            </div>
        </div>
    </div>

    <!-- In-Game UI -->
    <button id="pauseButton" class="pause-button" style="display: none;">Pause</button>
    <div id="bagIcon" class="bag-icon" style="display: none;">
        <div class="bag-content">
            <p style="color: #7ED4AD;">Inventory</p>
            <img src="/bag.jpeg" alt="Inventory" />
        </div>
    </div>
    <div id="inventoryModal" class="modal"  style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="color:#7ED4AD;">Inventory</h2>
            <div class="inventory-boxes">
                <div class="inventory-box" id="extinguisherBox"></div>
                <div class="inventory-box"></div>
            </div>
        </div>
    </div>
    <div id="timercontainer" class="timer-container" style="display: none;">
        <div id="gameTimer" class="game-timer"><i class="lol">Timer: 3:00</i></div>
    </div>
    <div id="fireStrengthContainer" class="fire-strength-container" style="display: none;">
        <div id="fireStrengthBar" class="fire-strength-bar"><i class="fas fa-fire"></i> Fire Strength: 0%</div>
    </div>
    <div id="HealthBarContainer" class="fire-strength-container1" style="display: none;">
        <div id="HealthBar" class="fire-strength-bar"><i class="fas fa-fire"></i> Health : 100%</div>
    </div>

    <!-- Three.js Canvas -->
    <canvas class="canvas_webgl"></canvas>

    <!-- Main Game Script -->
    <script type="module" src="/main.js"></script>
</body>
</html>
